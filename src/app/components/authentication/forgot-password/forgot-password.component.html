<!DOCTYPE html>
<html>
<head>
  <title>Talent! Forgot password</title>
</head>
<body>
<div class="container-fluid" id="container-fluid">
  <div class="row" id="general-row">
    <div class="col-md-5" id="container-row1">
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-7" id="container-row2">
      <div class="row" id="nav-bar">
        <a routerLink="/landing-page" routerLinkActive="active">
          <img src="/assets/images/talent-logo.png" class="img-fluid" id="talent-logo" alt="Responsive image">
        </a>
      </div>
      <div id="forgot-password-h">Recover password</div>
      <div id="confirmation-message">
        If the provided email matches our records you'll receive an email. Please check your email to recover your password.
      </div>
      <div class="row" id="recover-password-form">
        <form name="form" (ngSubmit)="f.form.valid && forgotPassword()" #f="ngForm" ng-hide="form.$submitted" novalidate>
          <div class="form-group data-div">
            <label for="email" class="data-label">Email</label>
            <input placeholder="Email" type="email" class="form-control data-input"
                   [ngClass]="{'has-error': f.submitted && !email.valid }" name="email"
                   [(ngModel)]="userData.email" #email="ngModel" required email
                   pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"/>
            <div *ngIf="f.submitted && !email.valid" class="help-block field-required">Invalid email.</div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" id="send-email-button">Send email</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
