<!DOCTYPE html>
<html>
<head>
  <title>Talent! Privacy Policy</title>
</head>
<body>
<div class="container-fluid" id="container-fluid">
  <div class="row" id="general-row">
    <div class="row" id="nav-bar">
      <a routerLink="/landing-page" routerLinkActive="active" id="logo">
        <img src="/assets/images/talent-logo.png" class="img-fluid" id="talent-logo" alt="Responsive image">
      </a>
      <div id="signin-div">
        <p id="signin-text">Already have an account?</p>
        <a routerLink="/login" routerLinkActive="active" id="signin-link">
          <button type="button" class="btn btn-primary" id="signin-button">
            Sign in
          </button>
        </a>
      </div>
    </div>
    <p id="title">Privacy Policy</p>
    <p id="text"[innerHtml]="htmlSnippet | safeHTML: 'html'"></p>
    <p id="questions">
      Have any questions? <a routerLink="/contact-us" routerLinkActive="active" id="contact-us">Contact us</a>
    </p>
  </div>
  <footer id="footer">
    <div id="horizontal-line"></div>
    <div id="footer-links" class="row">
      <div class="vertical-line"></div>
      <a routerLink="/contact-us" routerLinkActive="active" class="footer-text-links">
        <p>Contact us</p>
      </a>
      <div class="vertical-line"></div>
      <a routerLink="/privacy-policy" routerLinkActive="active" class="footer-text-links">
        <p>Privacy policy</p>
      </a>
      <div class="vertical-line"></div>
      <a routerLink="/terms-of-use" routerLinkActive="active" class="footer-text-links">
        <p>Terms of use</p>
      </a>
      <div class="vertical-line"></div>
      <a routerLink="/about" routerLinkActive="active"  class="footer-text-links">
        <p>About</p>
      </a>
    </div>
    <div id="copyright-row">
      <p id="copyright">Talent!&copy; 2018
    </div>
  </footer>
</div>
</body>
</html>
