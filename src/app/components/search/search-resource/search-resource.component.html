<div class="container p-0 margin-top mb-5 ml-5 mr-5 w-auto">


  <form (ngSubmit)="onSubmit(searchForm, null)" #searchForm="ngForm" class="row" id="search-bar-wrapper">
    <div class="col-7 col-sm-6 col-md-4">
      <div id="search-icon" class="d-inline h-100"><i class="fas fa-search"></i></div>
      <input id="search-bar" type="text" class="form-control d-inline" name="searchBar"
             title="search resources" placeholder="Search" ngModel [ngbTypeahead]="search" (selectItem)="onSubmit(searchForm, $event)"/>
    </div>
  </form>

  <div class="row margin-top" id="results-for-lbl">
    <div class="col-12">
      Results for "{{searchedWord}}"
    </div>
  </div>

  <div class="row margin-top">
    <div class="col-12">

      <div class="search-result" *ngFor="let resource of matchingOrganizationMembers">
        <div class="row p-4 m-0">

          <div class="search-img d-inline-block col-12 col-md-auto h-100">
            <img class="min-img-width" src="{{resource.profilePicture}}" alt="Search Result Image" (click)="onGoToProfile(resource.id)">
          </div>

          <div class="search-info d-inline-block col-12 col-md-auto">
            <div class="resource-name" (click)="onGoToProfile(resource.id)">{{resource.name}}</div>
            <div class="job-position mb-4">{{resource.technicalPosition}}</div>
            <div class="skills mb-2">Skills: {{resource.skills}}</div>
            <div class="projects">Projects: {{resource.projects}}</div>

          </div>
        </div>
      </div>

    </div>
  </div>

</div>
